name: Cypress Tests - Github Actions

on:
  push:
    branches:
      - master  
  pull_request:
    branches:
      - master 

  # Menambahkan trigger manual melalui GUI GitHub Actions
  workflow_dispatch:
    inputs: #
      environment:
        description: "Choose the environment to test" 
        required: true 
        default: "staging"
        type: string
      browser:
        description: "Browser to run the tests"
        required: true
        default: "chrome"
        type: choice
        options:
          - chrome
          - firefox
          - edge

jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22.10.0'

      - name: Install dependencies
        run: |
          npm install

      - name: Run Cypress Tests
        run: |
          npx cypress run --record --browser ${{ inputs.browser || 'chrome' }}
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
